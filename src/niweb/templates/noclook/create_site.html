{% extends "base.html" %}

{% block content %}
        <form action="." method="post">{% csrf_token %}
            <h1>Create new site</h1>

            <h3>Name</h3>
            {{ form.country_code }} - {{ form.name }}
            <br><br>
            <h3>Address (optional)</h3>

            <table>
                <td>
            <tr><label>Street</label></tr>
            <tr>{{ form.address }}
                    </tr></td>
            <br><br>
            <label>Postcode</label>
            {{ form.postcode }}
            <br><br>
            <label>Postarea</label>
            {{ form.postarea }}
            </table>

            <br><br>
            <input type="hidden" name="meta_type" value="location" />
            <input type="submit" value="Save" class="btn primary" />
        </form>
{% endblock %}
