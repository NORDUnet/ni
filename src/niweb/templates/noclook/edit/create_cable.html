{% extends "base.html" %}

{% block content %}
        <form action="." method="post">{% csrf_token %}
            <h1>Create new cable</h1>

            <h3>Name</h3>
            {{ form.name }}
            <br><br>
            <h3>Type (optional)</h3>
            {{ form.cable_type }}
            <br><br>
            <input type="hidden" name="meta_type" value="physical" />
            <input type="submit" value="Save" class="btn primary" />
            <a href=".." class="btn">Cancel</a>
        </form>
{% endblock %}
