{% extends "base.html" %}

{% block title %}{{ block.super }} Create new node{% endblock %}

{% block content %}
    <h1>Create new</h1>
    <p>Choose type to create:</p>
    {% for item in node_types|dictsort:"type" %}
        <a href="{{ item.slug }}">{{ item.type }}</a><br>
    {% endfor %}
{% endblock %}
