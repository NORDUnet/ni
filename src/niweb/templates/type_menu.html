{% for type in types|dictsort:"type" %}
    <li class="menu_item"><a href="{{ type.get_absolute_url }}">{{ type }}s</a></li>
    {% if type.slug == 'service' %}
        <ul class="nav nav-list">
            <li class="menu_item"><a href="{{ type.get_absolute_url }}DWDM/">DWDM</a></li>
            <li class="menu_item"><a href="{{ type.get_absolute_url }}External/">External</a></li>
            <li class="menu_item"><a href="{{ type.get_absolute_url }}Hosting/">Hosting</a></li>
            <li class="menu_item"><a href="{{ type.get_absolute_url }}IP/">IP</a></li>
            <li class="menu_item"><a href="{{ type.get_absolute_url }}MPLS/">MPLS</a></li>
        </ul>
    {% endif %}
{% endfor %}
