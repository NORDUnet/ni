{% extends "base.html" %}

{% block title %}{{ block.super }} | Welcome{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
<script type="text/javascript">
Cookies.remove("JWT", { domain: '.localenv.loc' });
document.location.href = '/';
</script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="span7">
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <h1 class="text-centered">
                Welcome to NOCLook<br />
                <small>{{ noclook.brand }} Network Inventory</small>
            </h1>
            <br />
            <br />
            <br />
            {% if user.is_authenticated %}
                <form action="/search/" method="post" class="form-search text-centered">{% csrf_token %}
                    <input class="xlarge search-query" type="search" id="index" name="q" /> <button class="btn primary" type="submit">Search</button>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
