# Set after how many days data should be considered old.
[data_age]
juniper_conf = 30

# Set if the consumer should check for old data and delete it.
[delete_data]
juniper_conf = yes

# All producers need to be listed here with a path to their data
[data]
juniper_conf = /home/jbn/stuff/work/nistore/producers/juniper_conf/json
nmap_services = /home/jbn/stuff/work/nistore/producers/nmap_services/json
alcatel_isis = /home/jbn/stuff/work/nistore/producers/alcatel_isis/json
noclook =
